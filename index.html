<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Luas & Keliling Persegi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <section>
        <div id="fullpage">
            <div class="section">
                <h1>Welcome!</h1>
                <h4>
                    Ini adalah sebuah web sederhana untuk menghitung luas & keliling
                    persegi
                </h4>
            </div>
            <br />
            <hr />
            <div class="section margin">
                <div>
                    <div class="center-rectangle" id="rectangle" style="width: 300px; height: 300px"></div>
                    <br>
                    <div class="align-center row">
                        <div class="column">
                            <p>Rumus:</p>
                            <p>L = S x S</p>
                            <p>K = 4 x S</p>
                        </div>
                        <br>
                        <div class="column">
                            <p>Dimana:</p>
                            <p>L = Luas</p>
                            <p>K = Keliling</p>
                            <p>S = Sisi</p>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <hr />
            <div class="section-hitung margin">
                <form>
                    <h5>Hitung</h5>
                    <div class="form-group">
                        <label>Input Sisi</label>
                        <input type="number" id="input-sisi" class="form-control" placeholder="Masukan sisi"/>
                    </div>
                    <div class="form-group">
                        <label>Luas</label>
                        <input type="number" id="hasil-luas" class="form-control" placeholder="0" disabled />
                    </div>
                    <div class="form-group">
                        <label>Keliling</label>
                        <input type="number" id="hasil-keliling" class="form-control" placeholder="0" disabled />
                    </div>
                    <div class="align-center margin">
                        <button class="button-hitung" id="btn-hitung">Hitung</button>
                        <button class="button-reset" id="btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
